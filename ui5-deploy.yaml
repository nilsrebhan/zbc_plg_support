# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: plg.hcm.zbcplgsupport
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: TST_001_CLONING
          url: http://erptst.cloud:443
        app:
          name: ZBC_PLG_SUPPORT
          description: Support
          package: ZBC_FIORI_SUPPORT_UI5
          transport: TSTK9A0PT9
        exclude:
          - /test/
